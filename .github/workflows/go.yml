name: Go
on:
  push:
    branches:
      - main
      - athena-develop
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install dependencies
        run: cd backend && go get .
      - name: Build
        run: cd backend && go build "./..."
      - name: Test with the Go CLI
        run: cd backend && go test "./..." 
